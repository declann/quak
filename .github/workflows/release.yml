on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: eifinger/setup-rye@v3
        with:
          version: latest
      - run: |
          rye build
          rye publish
      - run: deno run -A 'npm:changelogithub@0.13'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
